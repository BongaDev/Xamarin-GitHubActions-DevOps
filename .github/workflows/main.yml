name: CI on Push and Pull Request

on: [push, pull_request]

jobs:
  Practice:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: Show what in there
      run: |
        ls
    - name: Show what it's inside
      run: |
        cd ..
        ls
  Android:

    runs-on: macos-latest
    
    steps:

    - uses: actions/checkout@v1
      
    - name: Android
      run: |
        cd Blank
        nuget restore
        cd Blank.Android
        msbuild Blank.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
    - name: Create a Release APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "Blank/Blank.Android/bin/Debug/*.apk"
        
  iOS Simulator:

    runs-on: macos-latest
    
    steps:

    - uses: actions/checkout@v1
      
    - name: iOS Simulator
      run: |
        cd Blank
        nuget restore
        msbuild Blank.iOS/Blank.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug
        
  iOS Device:

    runs-on: macos-latest
    
    steps:

    - uses: actions/checkout@v1
      
    - name: iOS Device
      run: |
        cd Blank
        nuget restore
        msbuild Blank.iOS/Blank.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhone /p:Configuration=Debug
    - name: Create a Release IPA
      uses: ncipollo/release-action@v1
      with:
        artifacts: "Blank/Blank.iOS/bin/iPhone/Debug/*.ipa"
